<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>404-Not Found</title>
<style>
    body {
        margin: 0;
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(20, 20, 20);
        width: 100vw;
        height: 100vh;
    }
    .text-light {
        color: rgb(248, 248, 248);
    }
    .text-size-mid {
        font-size: 1.2rem;
    }
    .main {
        width: 80%;
        height: auto;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="main">
            <h1 class="text-light">404 - Nicht gefunden (Forbidden Access)</h1>
            <p class="text-light text-size-mid">
                Die Seite wurde nicht gefunden. 
            </p>
        </div>
    </div>
</body>
</html>
